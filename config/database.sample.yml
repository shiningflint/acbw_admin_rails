# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: acbw_rails_dev
  pool: 5
  username: [DB_USERNAME]
  password: [DB_PASSWORD]
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: acbw_rails_test
  pool: 5
  username: [DB_USERNAME]
  password: [DB_PASSWORD]
  host: localhost

production:
production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: [DB_NAME]
  pool: 5
  username: [DB_USERNAME]
  password: [DB_PASSWORD]
  host: [DB_HOST]
  port: [DB_PORT]
